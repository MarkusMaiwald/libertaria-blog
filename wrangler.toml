# Cloudflare Pages Configuration for Libertaria Blog
# Site: https://libertaria.app

name = "libertaria-blog"

# Worker entry point (generated by Astro Cloudflare adapter)
main = "dist/_worker.js/index.js"

# Compatibility settings for Node.js compatibility
compatibility_date = "2026-02-04"
compatibility_flags = ["nodejs_compat"]

# Assets configuration for static files
[assets]
binding = "ASSETS"
directory = "./dist"

# Observability settings
[observability]
enabled = true

# Cloudflare Pages-specific settings
# The site is deployed to: https://libertaria.app
