<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#DAA520"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle with dark color -->
  <circle cx="50" cy="50" r="48" fill="#1a0a0a" stroke="#8B0000" stroke-width="2"/>
  
  <!-- The Libertaria Symbol (ðŸœ) -->
  <!-- This is an alchemical symbol representing sublimation/purification -->
  <g fill="url(#goldGradient)" stroke="#FFD700" stroke-width="1.5">
    <!-- Vertical cross bar -->
    <rect x="46" y="15" width="8" height="70" rx="1"/>
    
    <!-- Horizontal bar (top) -->
    <rect x="30" y="18" width="40" height="6" rx="1"/>
    
    <!-- Left loop (infinity-like) -->
    <path d="M 25 55 
             C 15 55, 10 45, 15 38
             C 20 30, 30 35, 30 42
             C 30 48, 25 50, 20 48" 
          fill="none" stroke-width="5" stroke-linecap="round"/>
    
    <!-- Right loop (infinity-like) -->
    <path d="M 75 55
             C 85 55, 90 45, 85 38
             C 80 30, 70 35, 70 42
             C 70 48, 75 50, 80 48" 
          fill="none" stroke-width="5" stroke-linecap="round"/>
    
    <!-- Base connecting loops -->
    <rect x="35" y="52" width="30" height="6" rx="1"/>
  </g>
  
  <!-- Glow effect -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#FFD700" stroke-width="0.5" opacity="0.3"/>
</svg>